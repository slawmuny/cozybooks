<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CozyBooks - Корзина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
            Cozy<span>Books</span>
        </a>
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="contacts.html">Контакты</a>
            <a href="cart.html" class="active">Корзина <span id="cart-count">0</span></a>
            <a href="auth.html" id="authLink">Войти</a>
        </nav>
    </header>

    <h1 style="text-align: center; color: var(--primary-dark);">Ваша корзина</h1>

    <div class="cart-items" id="cartContainer">
        <p style="text-align: center; color: #777;">Корзина пуста</p>
    </div>

    <div style="max-width: 900px; margin: 0 auto; text-align: right; padding: 20px;">
        <div class="total-price" style="font-size: 24px; font-weight: bold; color: var(--text);">Итого: <span id="totalSum">0</span> ₽</div>
        <button id="openCheckoutBtn" class="btn-main" style="width: 250px; margin-top: 20px;">Оформить заказ</button>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО: ФОРМА ЗАКАЗА -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="text-align: center; color: var(--primary-dark);">Оформление заказа</h2>
            <form id="checkoutForm">
                <label>Получатель:</label>
                <input type="text" id="orderName" placeholder="ФИО" required>
                
                <label>Адрес доставки:</label>
                <input type="text" id="orderAddress" placeholder="Город, улица, дом..." required>
                
                <label>Телефон:</label>
                <input type="tel" id="orderPhone" placeholder="+7 (___) ___-__-__" required>

                <label>Комментарий:</label>
                <textarea id="orderComment" rows="3" placeholder="Код домофона и т.д."></textarea>

                <button type="submit" class="btn-main" style="width: 100%; margin-top: 15px;">Подтвердить заказ</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
